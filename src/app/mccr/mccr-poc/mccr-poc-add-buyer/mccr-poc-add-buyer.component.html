<div class="container">
  <mat-card>
    <h3>
      <mat-card-title  translate class="section-heading">Add a new Buyer transfer:</mat-card-title>
      <mat-divider class="divider-custom"></mat-divider>
      <mat-divider class="divider-custom"></mat-divider>
    </h3>
    <mat-card-content>
     <form (ngSubmit)="submitForm()"  [formGroup]="form" novalidate>

      <div class="report-error" [hidden]="!error || isLoading" translate>
        <span translate>Error submitting the form.</span>
      </div>
      
         <div fxLayout="column">

                        <mat-form-field>
                            <input type="text" matInput formControlName="userId" [placeholder]="'ID user'| translate" />
                            <mat-error *ngIf="form.controls.userId.invalid || form.controls.userId.untouched">
                                <span translate>User id is required</span>
                            </mat-error>
                        </mat-form-field> 
                
                        <mat-form-field >
                          <input [disabled]="true" value="{{id}}" matInput placeholder="{{ 'UCC Code' | translate }}" >
                        </mat-form-field>
                      
                        <mat-form-field >
                          <input formControlName="developerAccountNUmber" matInput placeholder="{{ 'Developer account number' | translate }}">
                          <mat-error *ngIf="form.controls.developerAccountNUmber.invalid || form.controls.developerAccountNUmber.untouched">
                              <span translate>Developer account number is required</span>
                          </mat-error>
                        </mat-form-field>

                        <mat-form-field >
                          <input formControlName="buyerAccountNUmber" matInput placeholder="{{ 'Buyer account number' | translate }}">
                          <mat-error *ngIf="form.controls.buyerAccountNUmber.invalid || form.controls.buyerAccountNUmber.untouched">
                              <span translate>Buyer account number is required</span>
                          </mat-error>
                        </mat-form-field>

                        <mat-form-field >
                          <input type="number" formControlName="numberUccToTransfer" matInput placeholder="{{ 'Number UCC to transfer' | translate }}">
                          <mat-error *ngIf="form.controls.numberUccToTransfer.invalid || form.controls.numberUccToTransfer.untouched">
                              <span translate>numberUccToTransfer is required</span>
                          </mat-error>
                        </mat-form-field>
                
        </div>

        <div>
          <button mat-button class="mat-raised-button mat-primary options" type="submit" >
                      <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
                      <span translate>add</span>
          </button>
          <button class="options" mat-raised-button color="primary" (click)="back()"> <span translate>cancel</span></button>
        </div>
    </form>
    </mat-card-content>
  </mat-card>
</div>
