<div class="container">
    <mat-card>
  
  
      <h3>
        <mat-card-title  translate class="section-heading">Add a new Developer transfer</mat-card-title>
        <mat-divider class="divider-custom"></mat-divider>
        <mat-divider class="divider-custom"></mat-divider>
      </h3>
      <mat-card-content>
            <form (ngSubmit)="submitForm()"  [formGroup]="form" novalidate>
              
            <div class="report-error" [hidden]="!error || isLoading" translate>
              <span translate>Error submitting the form.</span>
            </div>

            <div fxLayout="column">
              
                <mat-form-field>
                    <input [disabled]="true" value="{{id}}"  matInput placeholder="{{ 'ucc Base Code' | translate:lang }}" />
                </mat-form-field> 
                
                <mat-form-field>
                    <input type="text" matInput formControlName="developerAccountNUmber" [placeholder]="'Developer account number'| translate"/>
                </mat-form-field> 
            </div>

            <div>
                <button mat-button class="mat-raised-button mat-primary options" type="submit" >
                            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
                            <span translate>add</span>
                </button>
                <button class="options" mat-raised-button color="primary"><span translate>cancel</span></button>
    
            </div>
  
          </form>
      </mat-card-content>
  
  
  
    </mat-card>
  
  
  </div>
