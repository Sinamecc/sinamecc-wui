<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-title translate  class="section-heading">MCCR Registry</mat-card-title>
      <mat-divider class="divider-custom"></mat-divider>
      <mat-divider class="divider-custom"></mat-divider>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
      </mat-card-subtitle>
      <div class="container" [hidden]="isLoading">
          <h3 translate class="text-color">General Data</h3>
          <strong translate>Code</strong>: {{mccrRegistry?.id}} <br>
          <strong translate>Mitigation Action:</strong> {{mccrRegistry?.mitigation}} <br>
          <strong translate>Status:</strong> {{mccrRegistry?.fsm_state}} <br>
          <!--<mat-divider></mat-divider>-->
          <h3 translate class="text-color">Files</h3>
          <div>
            <ul>
              <li *ngFor="let file of mccrRegistry?.files">

                <span>{{file.name}}<button mat-icon-button color="primary" (click)="download(file.file)" ><mat-icon color="white">vertical_align_bottom</mat-icon></button></span>
                
              </li>
             </ul>
          </div>
          <!--<mat-divider></mat-divider>-->
          <h3 class="text-color" translate>Actions</h3>
          <button mat-icon-button color="primary" *ngIf="mccrRegistry?.fsm_state !== 'end'" (click)="addReview(mccrRegistry?.id)" > <mat-icon color="white">navigate_next</mat-icon>Next State</button>
      </div>

    </mat-card-content>
  </mat-card>

</div>
