<app-update-status
  *ngIf="adaptationAction"
  [title]="title"
  [nextRoute]="nextRoute"
  [entity]="adaptationAction"
  [formData]="formData"
  [formSubmitRoute]="formSubmitRoute"
  [statuses]="statuses"
  [shouldDisplayComment]="shouldDisplayComment"
  (formSubmitted)="onSubmission($event)"
></app-update-status>
