<div class="container">
  <mat-card>

    <h3>
      <mat-card-title class="section-heading" translate>admin.permissions</mat-card-title>
      <mat-divider class="divider-custom"></mat-divider>
      <mat-divider class="divider-custom"></mat-divider>
    </h3>

    <mat-card-content>

      <mat-table  #table [dataSource]="dataSource" >

          <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef translate>admin.permName</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="content_type">
              <mat-header-cell *matHeaderCellDef translate>{{ 'general.type' | translate }}</mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.content_type}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef translate>admin.action </mat-header-cell>
              <mat-header-cell *matHeaderCellDef translate>admin.action </mat-header-cell>
              <mat-cell *matCellDef="let element"> 
                  <button mat-icon-button color="primary" (click)="openEditDialog(element)"><mat-icon color="white">visibility</mat-icon></button>
                  <button disabled mat-icon-button color="warn" (click)="openDeleteConfirmationDialog()"><mat-icon color="white">delete</mat-icon></button>
              </mat-cell>
          </ng-container>

          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      </mat-table>

      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
      </mat-paginator>

    </mat-card-content>

  </mat-card>
</div>

<div class="box-button">
  <app-generic-button [disabled]="true" name=" admin.createPerm"></app-generic-button>
</div>
