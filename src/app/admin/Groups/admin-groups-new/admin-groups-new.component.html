<div class="container-custom">
  <mat-card>
    <h3>
      <mat-card-title translate class="section-heading">
        <span translate>admin.createGroup</span>
      </mat-card-title>
      <mat-divider class="divider-custom"></mat-divider>
      <mat-divider class="divider-custom"></mat-divider>
    </h3>
    <mat-card-content>
      <form [formGroup]="createGroupForm" novalidate>
        <div class="flex flex-col">
          <mat-form-field>
            <input
              type="text"
              #textbox
              [ngModel]="name"
              formControlName="name"
              matInput
              [placeholder]="'admin.groupName' | translate"
            />
          </mat-form-field>
        </div>
        <div class="box-button">
          <button mat-raised-button color="primary" type="submit">
            <span translate>admin.createGroup</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
