<app-upload-proposal *ngIf="ppcnObservable | async" [title]="title"
              [code]="id"
              [nextRoute]="nextRoute"
              [entity]="ppcn"
              [formData]="formData"
              [formSubmitRoute]="formSubmitRoute"
              (formSubmitted)="onSubmission($event)">></app-upload-proposal>
