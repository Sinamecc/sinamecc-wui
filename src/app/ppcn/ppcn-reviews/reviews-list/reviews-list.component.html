<mat-toolbar class="toolbar-title">
  <div translate class="section-heading">ppcn.changelogPPCNRegistry
    <span translate class="section-heading">{{id}}</span>
  </div>

</mat-toolbar>

<mat-divider class="divider-custom"></mat-divider>
<mat-divider class="divider-custom"></mat-divider> 
<br>

<div class="container mat-elevation-z8  table-sinamecc">
<mat-table #table [dataSource]="dataSource">


  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef translate> general.date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date | date:'medium'}} </mat-cell>
  </ng-container>

  <!-- Strategy Name Column -->
  <ng-container matColumnDef="current_status">
    <mat-header-cell *matHeaderCellDef translate> general.currentStatus </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.current_status }} </mat-cell>
  </ng-container>

    <!-- Objective Column -->
    <ng-container matColumnDef="previous_state">
      <mat-header-cell *matHeaderCellDef translate> general.previousStatus </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.previous_state}} </mat-cell>
    </ng-container>




  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator #paginator
[pageSize]="10"
[pageSizeOptions]="[5, 10, 20]"
[showFirstLastButtons]="true">
</mat-paginator>
</div>
