<div class="container">
  <mat-card>
    <h3>
      <mat-card-title>
          <span translate class="section-heading">ppcn.createPPCN</span>
          <mat-divider class="divider-custom"></mat-divider>
          <mat-divider class="divider-custom"></mat-divider>
      </mat-card-title>
    </h3>
    <form [formGroup]="mainGroup">
      <mat-horizontal-stepper [linear] = "true" formArrayName="formArray">
        <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">
          <ng-template matStepLabel><span translate>geographyLabel.geographicLevel</span></ng-template>
          <app-ppcn-level></app-ppcn-level>
          <div class="align-right">
              <button  [disabled] = "levelId === ''" mat-button matStepperNext class="mat-raised-button mat-primary customSinameccButton">
                  <span translate>general.next</span>
                  <mat-icon color="white">arrow_forward</mat-icon>
              </button>
          </div>
        </mat-step>

        <mat-step formGroupName="1" [stepControl]="formArray?.get([1])">
          <ng-template matStepLabel><span translate>ppcn.PPCNForm</span></ng-template>
          <app-ppcn-new> </app-ppcn-new>
          <div class="align-right">
            <button type="button" mat-button matStepperPrevious>
                <mat-icon color="white">arrow_back</mat-icon>
                <span translate>general.back</span>
              </button>
          </div>

        </mat-step>



      </mat-horizontal-stepper>
    </form>
    <!-- <div class="margin-20">
      <div>form main group details:-</div>
      <pre>Is mainGroup valid?: <br>{{mainGroup.valid | json}}</pre>
      <pre>form value: <br>{{mainGroup.value | json}}</pre>
    </div> -->
  </mat-card>
</div>
