<div class="container">
  <mat-card>
    <h4>
      <mat-card-title>
        <span translate class="section-heading">ppcn.uploadFilesPPCNRegistry </span>:
        <mat-divider class="divider-custom"></mat-divider>
        <mat-divider class="divider-custom"></mat-divider>
      </mat-card-title>
    </h4>
    <mat-card-content>
      <form (ngSubmit)="submitForm()" *ngIf="ppcns | async" [formGroup]="form" novalidate>
        <div class="form-error" [hidden]="!error || isLoading" translate>
          <span translate>errorLabel.errorSubmittingForm</span>
        </div>
        <br />
        <div fxLayout="column">
          <br />
          <mat-card formArrayName="files">
            <mat-card-title translate><strong>PPCN ID : </strong> {{ppcn.id}} -  <strong>PPCN </strong> {{ ppcn.organization.name }}</mat-card-title>
            <mat-divider></mat-divider>

            <!-- loop throught units -->
            <div *ngFor="let file of form.controls.files.controls; let i=index">

              <!-- row divider show for every nex row exclude if first row -->
              <mat-divider *ngIf="form.controls.files.controls.length > 1 && i > 0"></mat-divider><br />

              <!-- group name in this case row index -->
              <div [formGroupName]="i">
                <div>
                  <mat-form-field style="width: 100%;">
                    <div>
                      <mat-card fxLayout="row" fxLayoutAlign="start center" style="height: 130px;overflow-y: auto;">
                        <div>
                          <mat-icon  style="font-size: 50px;">picture_as_pdf</mat-icon>
                        </div>
                        <div style="margin-left: 35px;width: 60%;" fxLayout="column"  fxLayoutAlign="start start" >
                          <mat-card-title>{{fileDetail[i].name}}</mat-card-title>
                          <mat-card-subtitle>{{fileDetail[i].description}}</mat-card-subtitle>
                        </div>
                        <span fxFlex></span>
                        <div fxLayoutAlign=" end" >
                          <app-input-file class="mat-raised-button mat-primary" formControlName="file"
                            [placeholder]="'errorLabel.requiredInput' | translate" valuePlaceholder="No file selected"
                            required>
                          </app-input-file>
                        </div>
                      </mat-card>
                    </div>

                    <mat-error *ngIf="file.controls.file.hasError('required')">
                      {{ 'reportData.selectFile' | translate }}
                    </mat-error>

                  </mat-form-field>
                  <!-- row delete button, hidden if there is just one row -->
                </div>
              </div>
            </div>

            <!-- New unit button -->
            <mat-divider></mat-divider>
            <mat-card-actions>
              <button mat-raised-button (click)="addFile()" type="button"
                *ngIf="form.controls.files.controls.length <= 10">
                <mat-icon>add box</mat-icon>
                <span translate> Add new file</span>
              </button>
            </mat-card-actions>
          </mat-card>
          <!-- End form units array -->

          <br />

          <button mat-raised-button color="primary" type="submit" >
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
            <span translate>Submit Ppcn Files</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
