<div class="main-div" [@fadeInOut]>
  <div class="image-container">
  </div>
  <div class="text-container">
    <span class="mat-h1 home-text" translate>specificLabel.sinamecc</span>
    <br />
    <br />
    <span class="mat-h2 home-text" translate>specificLabel.learnMore</span>
    <br />
    <br />
    <a class="home-button" mat-raised-button color="primary" href="http://www.sinamecc.go.cr/"><span
        translate>specificLabel.goWebSite</span></a>
  </div>
  <div>

    <div fxLayout="row" class="custom-container">

      <div *ngFor="let item of dataImage" class="main-card-container" [@fadeInOut]>
        <div *ngIf="showModule(permissions,item.moduleName)" [style.background-image]="item.image"
          class="card-image-container"></div>
        <div *ngIf="showModule(permissions,item.moduleName)" matRipple matRippleColor="rgb(61, 61, 61,0.5)"
          (click)="goToSite(item.url)" class="card-container"><span class="mat-h2">{{item.name}}</span></div>
      </div>

    </div>
  </div>
</div>
