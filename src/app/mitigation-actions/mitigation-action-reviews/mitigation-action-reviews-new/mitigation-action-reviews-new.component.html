<app-update-status
  *ngIf="mitigationActionObservable | async"
  [title]="title"
  [nextRoute]="nextRoute"
  [entity]="mitigationAction"
  [formData]="formData"
  [formSubmitRoute]="formSubmitRoute"
  [statuses]="statuses"
  [shouldDisplayComment]="shouldDisplayComment"
  (formSubmitted)="onSubmission($event)"
></app-update-status>
