<app-update-status *ngIf="mitigationActionObservable | async" [title]="title"
              [nextRoute]="nextRoute"
              [entity]="mitigationAction"
              [formData]="formData"

              [statusses]="statusses"
              (formSubmitted)="onSubmission($event)">></app-update-status>
