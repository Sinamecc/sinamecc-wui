<h2 mat-dialog-title translate>{{ data.title }}</h2>
<mat-dialog-content translate class="mat-typography">{{ data.question }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    <span translate>{{ 'general.no' | translate }} </span>
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    <span translate>{{ 'general.yes' | translate }} </span>
  </button>
</mat-dialog-actions>
