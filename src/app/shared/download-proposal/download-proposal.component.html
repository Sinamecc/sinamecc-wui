<div class="container">
  <mat-card>
    <h1>
      <mat-card-title translate>APP_NAME</mat-card-title>
      <!-- <app-loader [isLoading]="isLoading" size="1.5"></app-loader> -->
    </h1>
    <h3>
      <mat-card-title translate>{{title}}</mat-card-title>
    </h3>
    <mat-card-content>
      <strong translate>info.code</strong>: {{code}} <br />
      <span translate>specificLabel.downloadformulary&nbsp;&nbsp;&nbsp;<a href="assets/{{fileName}}"
          download>{{fileName}}</a></span>
      <br />
      <br />
      <strong translate>Note:</strong><span translate>errorLabel.mustDownloadFile</span>
      <br />
      <div class="button-row">
        <br />
        <app-generic-button (click)="next();" name="general.next"></app-generic-button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
