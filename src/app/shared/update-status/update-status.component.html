
<div class="container">
  <mat-card>
    <h1>
      <mat-card-title translate>APP_NAME</mat-card-title>
      <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
    </h1>
    <h3>
      <mat-card-title><span translate>{{title}}</span></mat-card-title>
    </h3>
  <mat-card-content>
    <form (ngSubmit)="submitForm()" [formGroup]="form" novalidate>
      <div class="form-error" [hidden]="!error || isLoading" translate>
        <span translate>Error submitting the form.</span>
      </div>
      <br/>
      <div fxLayout="column">

        <h3>Current Status:</h3><span>{{entity.fsm_state}}</span>
        <hr>
        <mat-form-field>
            <mat-select  formControlName="statusCtrl" placeholder="Next Status" [compareWith]="compareIds">
                <mat-option *ngFor="let status of statusses" [value]="status.state">
                  {{ status.state }}
                </mat-option>
              </mat-select>
        </mat-form-field>
        <br/>
  
        <mat-form-field>
          <textarea matInput formControlName="descriptionCtrl" [placeholder]="'Description of the review update' | translate" matTextareaAutosize
            matAutosizeMinRows="2" matAutosizeMaxRows="20"></textarea>
          <mat-error translate>This field is required</mat-error>
        </mat-form-field>
        <br/>
  
        <br/>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading">
          <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
          <span translate>Submit Review</span>
        </button>
      </div>
    </form>
  </mat-card-content>
  </mat-card>
  </div>
