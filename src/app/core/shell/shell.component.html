<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/report" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>REPORTS</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/mitigation/actions" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>MITIGATIONS ACTIONS</span>
          </a>  
          <mat-divider></mat-divider>

          <button mat-menu-item [matMenuTriggerFor]="MCCR">MCCR</button>

          <mat-menu #MCCR="matMenu">
              <button mat-menu-item routerLink="/mccr/registries" routerLinkActive="active" (click)="sidenav.close()">MCCR REGISTRIES</button>
              <button mat-menu-item routerLink="/mccr/poc" routerLinkActive="active" (click)="sidenav.close()">MCCR POC</button>
          
          </mat-menu>
          
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/ppcn/registries" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>PPCN</span>
          </a>  
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header [sidenav]="sidenav"></app-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
