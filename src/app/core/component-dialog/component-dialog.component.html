<h2 mat-dialog-title translate>{{data.title}}</h2>
<mat-dialog-content translate>{{data.question}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close><span translate>{{ 'general.no' | translate }} </span></button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true"><span translate>{{ 'general.yes' | translate }} </span></button>
</mat-dialog-actions>
