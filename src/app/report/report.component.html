<mat-toolbar>
  <div class="section-heading" translate>Data for Report</div>

</mat-toolbar>
<mat-divider class="divider-custom"></mat-divider>
<mat-divider class="divider-custom"></mat-divider>
<div class="box-button">
    <a  mat-button class="mat-raised-button mat-primary" routerLink="/report/new" ><span translate>Add new report file</span></a>

</div>
<div class="container mat-elevation-z8 table-sinamecc">
<mat-table #table [dataSource]="dataSource">


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef translate> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <!-- Last Active Version -->
  <ng-container matColumnDef="last_active_version">
    <mat-header-cell *matHeaderCellDef translate> Last Active Version </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.last_active_version}} </mat-cell>
  </ng-container>

  <!-- Created Column -->
  <ng-container matColumnDef="updated">
    <mat-header-cell *matHeaderCellDef translate> Last update: </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.updated | date:"MM/dd/yyy hh:mm:ss"}} </mat-cell>
  </ng-container>

  <!-- Updates Column -->
  <ng-container matColumnDef="created">
    <mat-header-cell *matHeaderCellDef translate> Created At </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.created | date:"MM/dd/yyy hh:mm:ss"}} </mat-cell>
  </ng-container>

      <!-- Versions Column -->
      <ng-container matColumnDef="versions">
        <mat-header-cell *matHeaderCellDef translate> Versions </mat-header-cell>
        <mat-cell *matCellDef="let element"><a mat-button routerLink="/report/{{element.id}}/versions">{{element.versions}}</a></mat-cell>
      </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator #paginator
[pageSize]="10"
[pageSizeOptions]="[5, 10, 20]"
[showFirstLastButtons]="true">
</mat-paginator>
</div>
