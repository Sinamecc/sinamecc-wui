<mat-toolbar>
    <span>Data for Report</span>
</mat-toolbar>
<a mat-button color="primary" routerLink="/report/new">Add new report file</a>
<div class="container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="updated">
      <mat-header-cell *matHeaderCellDef> Last update: </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.updated}} </mat-cell>
    </ng-container>

    <!-- Updates Column -->
    <ng-container matColumnDef="created">
      <mat-header-cell *matHeaderCellDef> Created At </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.created}} </mat-cell>
    </ng-container>

        <!-- Versions Column -->
        <ng-container matColumnDef="versions">
          <mat-header-cell *matHeaderCellDef> Versions </mat-header-cell>
          <mat-cell *matCellDef="let element"><a mat-button routerLink="/report/{{element.id}}/versions">See versions</a></mat-cell>
        </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  [showFirstLastButtons]="true">
</mat-paginator>
</div>
