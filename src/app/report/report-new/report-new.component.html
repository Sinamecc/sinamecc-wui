<div class="container">
  <mat-card>
    <h1>
      <mat-card-title translate>APP_NAME</mat-card-title>
      <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
    </h1>
    <h3>
      <mat-card-title translate>Create a new report file:</mat-card-title>
    </h3>
    <mat-card-content>
      <form (ngSubmit)="submitForm()" [formGroup]="reportForm" novalidate>
        <div class="report-error" [hidden]="!error || isLoading" translate>
          <span translate>Error submitting the form.</span>
        </div>
        <br/>
        <div fxLayout="column">
          <mat-form-field>
            <input type="text" matInput formControlName="name" [placeholder]="'Name' | translate"/>
            <mat-error *ngIf="reportForm.controls.name.valid || reportForm.controls.name.untouched">
              <span translate>Name is required</span>
            </mat-error>
          </mat-form-field>
          <br/>
          <mat-form-field>
              <app-input-file formControlName="file" placeholder="Required input" valuePlaceholder="No file selected" required></app-input-file>
              <mat-icon matSuffix>folder</mat-icon>
              <mat-error *ngIf="reportForm.get('file').hasError('required')">
                Please select a file
              </mat-error>
              <mat-error *ngIf="reportForm.get('file').hasError('maxContentSize')">
                  <span translate>The total size must not exceed {{formDoc.get('file')?.getError('maxContentSize').maxSize | byteFormat}}
                ({{reportForm.get('file')?.getError('maxContentSize').actualSize | byteFormat}}).</span>
              </mat-error>
          </mat-form-field>
          <br/>
          <button mat-raised-button color="primary" type="submit" [disabled]="reportForm.invalid || isLoading">
            <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
            <span translate>Submit Report</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
